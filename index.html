                background-color: #dc3545;

    </head>
    <body>

            <div>

                </div>
                <div id="lollipops-container">

            </div>
        </div>
        <div id="main">
            <h2 id="h2"></h2>
            <div id="parent"></div>
            <form id="form" autocomplete="off">
                <input id="input" placeholder="S·ªë K·∫πo">

    <script defer>
        let form = document.getElementById("form");
        let chances;
        let lollipops;
        let h2 = document.getElementById("h2");
        h2.innerHTML = "T·∫≠p ƒê·∫øm S·ªë (1 - " + lollipops + ")";
        // let main = document.getElementById("main").style.display="none";
        let input = document.getElementById("input");
        let result = document.getElementById("result");
        let parent = document.getElementById("parent");
        let wrong = 0;
        let button = document.getElementById("button").style.display="none";
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        
        form.addEventListener("submit", handleForm);
        console.log(randomNumber);

        for (let i = 0; i < randomNumber; i++) {
            let child = document.createElement("p");
            child.innerText = "üç≠";
            parent.appendChild(child);
        }

        input.addEventListener("keyup", function(event) {
            if (event.key == "Enter") {
                if (parseInt(input.value) == randomNumber) {
                    result.innerHTML = "Correct";
                    disappear(1500);
                }
                else {
                    result.innerHTML = "Incorrect";
                    disappear(1500);
                    wrong++;
                    if (wrong == 3) {
                        setTimeout( function() {
                            document.getElementById("button").style.display="block";
                        }, 1000); 
                    }
                }
                }
            });

        function disappear(ms) {
            setTimeout(function(){
                result.innerHTML = "";
            }, ms);
        }
        function handleForm(event) {event.preventDefault(); }
        function finish() {
            chances = document.getElementById("chances").value;
            lollipops = document.getElementById("lollipops").value;
            console.log(chances);
            console.log(lollipops);            
            document.getElementById("main").style.display="flex";
            document.getElementById("overlay").style.display="none";
        }
    </script>
